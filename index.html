<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Калькулятор материалов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand py-0"
               href="#">
                <img src="https://yoolk.ninja/wp-content/uploads/2021/08/Games-GenshinImpact-1024x1024.png"
                     alt="Calculator"
                     height="30"
                     style="transform: scale(1.3);">
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <h2>Сколько материалов имеется</h2>
        <div class="row">
            <div class="col">
                <div class="bg-epic text-light text-center fs-5 px-2">Tier 1</div>
                <input class="mt-1 w-100 fs-5 text-center "
                       type="number"
                       id="have-t1">
            </div>
            <div class="col">
                <div class="bg-primary text-light text-center fs-5 px-2">Tier 2</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="have-t2">
            </div>
            <div class="col">
                <div class="bg-success text-light text-center fs-5 px-2">Tier 3</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="have-t3">
            </div>
        </div>

        <div class="row">
            <div class="col-2 d-flex">
                <button class="btn btn-warning fs-2 mt-2 flex-grow-1"
                        onclick="reset()">Сброс</button>
            </div>
            <div class="col-5 d-flex">
                <button class="btn btn-primary fs-2 mt-2 flex-grow-1"
                        onclick="calc(10)">Рассчитать через 10%</button>
            </div>
            <div class="col-5 d-flex">
                <button class="btn btn-success fs-2 mt-2 flex-grow-1"
                        onclick="calc(25)">Рассчитать через 25%</button>
            </div>
        </div>

        <h2>Сколько материалов нужно</h2>
        <div class="row">
            <div class="col">
                <div class="bg-epic text-light text-center fs-5 px-2">Tier 1</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="need-t1">
            </div>
            <div class="col">
                <div class="bg-primary text-light text-center fs-5 px-2">Tier 2</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="need-t2">
            </div>
            <div class="col">
                <div class="bg-success text-light text-center fs-5 px-2">Tier 3</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="need-t3">
            </div>
        </div>
        <hr class="separator mb-1">
        <h2>Сколько материалов получится</h2>
        <div class="row">
            <div class="col">
                <div class="bg-epic text-light text-center fs-5 px-2">Tier 1</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="res-t1">
                <div id="yes-t1"
                     class="res-yes-no container text-center fs-3 text-success"><i class="bi bi-check-lg"></i></div>
                <div id="no-t1"
                     class="res-yes-no container text-center fs-3 text-danger"><i class="bi bi-x-lg"></i></div>
            </div>
            <div class="col">
                <div class="bg-primary text-light text-center fs-5 px-2">Tier 2</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="res-t2">
                <div id="yes-t2"
                     class="res-yes-no container text-center fs-3 text-success"><i class="bi bi-check-lg"></i></div>
                <div id="no-t2"
                     class="res-yes-no container text-center fs-3 text-danger"><i class="bi bi-x-lg"></i></div>
            </div>
            <div class="col">
                <div class="bg-success text-light text-center fs-5 px-2">Tier 3</div>
                <input class="mt-1 w-100 fs-5 text-center"
                       type="number"
                       id="res-t3">
                <div id="yes-t3"
                     class="res-yes-no container text-center fs-3 text-success"><i class="bi bi-check-lg"></i></div>
                <div id="no-t3"
                     class="res-yes-no container text-center fs-3 text-danger"><i class="bi bi-x-lg"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
